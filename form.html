<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="form-style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/
	font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="left-side">
		<section class="login-container">
			<p class="login-head">Login
			</p>
			<section class="dashed-inside">
				<section class="email-sec">
					<button class="envelope"><i class="fa fa-envelope"></i></button>
					<input type="text" class="email-one" placeholder="Email">
				</section>
				<br>
				<section class="password-sec">
					<button class="envelope"><i class="fa fa-key"></i></button>
					<input type="password" class="email-one" placeholder="Password">
				</section>
				<section class="line"></section>
				<section class="button-sec">
					<button class="confirm">Log In</button>
				</section>
			</section>
		</section>
	</div>
	<section class="yellow-circle"></section>
	<div class="right-side">
		<section  class="signup-container">
			<p class="signup-head">Sign Up
			</p>
			<section class="dashed-inside-one">
				<section class="email-sec">
					<button class="envelope"><i class="fa fa-envelope"></i></button>
					<input type="text" class="email-one" placeholder="Email">
				</section>
				<br>
				<section class="password-sec">
					<button class="envelope"><i class="fa fa-key"></i></button>
					<input type="password" class="email-one" placeholder=" Create Password">
				</section>
				<section class="line-white"></section>
				<section class="button-sec">
					<button class="confirm">Sign Up</button>
				</section>
			</section>
		</section>
		</section>
	</div>
</body>

</html>
